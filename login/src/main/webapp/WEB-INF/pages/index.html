<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>**公司员工管理系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">

</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">

    <a href="doIndexUI.do" class="logo">
      <span class="logo-mini"><b>A</b>LT</span>
      <span class="logo-lg"><b>**公司</b></span>
    </a>

    <nav class="navbar navbar-static-top" role="navigation">
      
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">

              <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">

              <span class="hidden-xs username">Alexander Pierce</span>
            </a>
            <ul class="dropdown-menu">

              <li class="user-header">
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                <p class="username">
                  Alexander Pierce
                </p>
                <p class="localTime">
                  time
                </p>
              </li>

             
              <li class="user-footer">
	              <div class="pull-left">
                  <a id="load-pwd-id" href="#" class="btn btn-default btn-flat">修改密码</a>
                </div>
                <div class="pull-right">
                  <a href="doLogout.do" class="btn btn-default btn-flat">安全退出</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">

    <section class="sidebar">

      <div class="user-panel">
        <div class="pull-left image">
          <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p class="username">Alexander Pierce</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">系统菜单</li>
        <li class="active"><a href="#"><i class="fa fa-link"></i> <span>门店管理</span></a></li>
        <li class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>菜单管理</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">            
            <li><a id="load-user-id" href="#">用户管理</a></li>
          </ul>
        </li>
      </ul>
    </section>
  </aside>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        员工管理系统
      </h1>
    </section>


    <section id="mainContentId" class="content container-fluid">
	欢迎使用某某公司员工管理系统。。。
	
    </section>
  </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script>
	$(function(){
		$.ajax({
			url:"user/doFindUsername.do",
			dataType:"json",
			success:function(result){
				if (result.state==1){
					$(".username").text(result.data.username);
				}
			}
		});
		setInterval(function(){
			var date = new Date().toLocaleString();
			$(".localTime").text(date);
			}, 1000);	
		$("#load-user-id").click(function(){
			$("#mainContentId").load("doUserList.do");
		})
		$("#load-pwd-id").click(function(){
			$("#mainContentId").load("doUpdatePwd.do");
		})
	})
	
</script>
</body>
</html>
